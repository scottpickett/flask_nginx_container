version: '3'

services:
  flask:
    container_name: flask
    restart: always
    build: ./flask
    ports:
      - "${FLASK_HOST_PORT:-8800}:${FLASK_CONTAINER_PORT:-8800}"
    command: gunicorn -w 1 -b 0.0.0.0:${FLASK_CONTAINER_PORT:-8800} app.wsgi:app

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "${NGINX_HOST_PORT:-8080}:${NGINX_CONTAINER_PORT:-8080}"
    depends_on:
      - flask
